<script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 10, bottom: 30, left: 60},
    width = 1240 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");
svg.append("rect")
    .attr("x",0)
    .attr("y",0)
    .attr("height", height)
    .attr("width", width)
    .style("fill", "EBEBEB")

var bisectDate = d3.bisector(function(d) { return d.year; }).left;

var tooltip = d3.select("body")
                        .append("div")
                        .style("position", "absolute")
                        .style("z-index", "10")
                        .style("width","60px")
                        .style("height","40px")
                        .style("padding","2px")
                        .style("font","12px sans-serif")
                        .style("border","0px")
                        .style("border-radius","8px")
                        .style("background", "lightsteelblue")
                        .style("visibility", "hidden");

//Read the data
d3.csv("https://cmik2.github.io/datasets/revenue-of-starbucks-wld.csv",

  // When reading the csv, I must format variables:
  function(d){
    return { year : d.year, revenue : d.revenue }
  },

  // Now I can use this dataset:
  function(data) {

    // Add X axis --> it is a year format
   var x = d3.scaleLinear()
     .domain(d3.extent(data, function(d) { return d.year; }))
     .range([ 0, width ]);
   svg.append("g")
     .attr("transform", "translate(0," + height + ")")
     .call(d3.axisBottom(x).ticks(data.length).tickFormat(d3.format("d")))

   // text label for the X axis
    svg.append("text")
      .attr("transform",
            "translate(" + (width/2) + " ," +
                           (height + margin.top + 20) + ")")
      .style("text-anchor", "middle")
      .attr("dx", "1em")
      .text("Year");

    // Add Y axis
    var y = d3.scaleLinear()
      .domain([0, d3.max(data, function(d) { return +d.revenue; })])
      .range([ height, 0 ]);
    svg.append("g")
      .call(d3.axisLeft(y));

   // text label for the y axis
    svg.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 0 - margin.left)
      .attr("x",0 - (height / 2))
      .attr("dy", "1em")
      .style("text-anchor", "middle")
      .text("Revenue in Billion");

    // Add the line
    svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d.year) })
        .y(function(d) { return y(d.revenue) })
        );
 svg.append("g").selectAll("line-circle")
                .data(data)
        .enter().append("circle")
        .attr("class", "data-circle")
        .attr("r", 5)
        .style("fill","steelblue")
        .attr("cx", function(d,i) { return x(d.year); }
)
        .attr("cy", function(d) { return y(d.revenue); })
        .on("mouseover", function(d){
            tooltip.text("Year:" + d.year + "\n" + d.revenue + " billions")
            tooltip.style("visibility", "visible");
        })
        .on("mousemove", function(d,i){
                   return tooltip.style("top", (event.pageY-10)+"px").style("left",(event.pageX+10)+"px");})

 }
)
</script>
