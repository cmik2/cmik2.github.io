<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 690 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");
svg.append("rect")
    .attr("x",0)
    .attr("y",0)
    .attr("height", height)
    .attr("width", width)
    .style("fill", "EBEBEB")

var bisectDate = d3.bisector(function(d) { return d.year; }).left;

var tooltip = d3.select("body")
                        .append("div")
                        .style("position", "absolute")
                        .style("z-index", "10")
                        .style("width","100px")
                        .style("height","50px")
                        .style("padding","2px")
                        .style("font","12px sans-serif")
                        .style("border","0px")
                        .style("border-radius","8px")
                        .style("background", "lightsteelblue")
                        .style("visibility", "hidden");

var legend = svg.append("g")
  .attr("class","legend")
  .attr("transform","translate(50,30)")
  .style("font-size","8px");

legend.append("circle").attr("cx",10).attr("cy",5).attr("r", 6).style("fill", "steelblue")
legend.append("circle").attr("cx",10).attr("cy",15).attr("r", 6).style("fill", "red")
legend.append("text").attr("x", 15).attr("y", 5).text("Operated by Starbucks").style("font-size", "15px").attr("alignment-baseline","middle")
legend.append("text").attr("x", 15).attr("y", 15).text("Licensed").style("font-size", "15px").attr("alignment-baseline","middle")

// Parse the Data
d3.csv("https://cmik2.github.io/datasets/number-of-starbucks.csv", function(data) {

  // List of subgroups = header of the csv files =  store type here

  var subgroups = data.columns.slice(1)

  // List of year here = value of the first column called group -> I show them on the X axis
  var groups = d3.map(data, function(d){return(d.year)}).keys()

  // Add X axis
  var x = d3.scaleBand()
      .domain(groups)
      .range([0, width])
      .padding([0.2])
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x).tickSizeOuter(0));

   // text label for the X axis
    svg.append("text")
      .attr("transform",
            "translate(" + (width/2) + " ," +
                           (height + margin.top + 20) + ")")
      .style("text-anchor", "middle")
      .text("Year");

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([0, 15000])
    .range([ height, 0 ]);
  svg.append("g")
    .call(d3.axisLeft(y));

   // text label for the y axis
  svg.append("text")
     .attr("transform", "rotate(-90)")
     .attr("y", 0 - margin.left)
     .attr("x",0 - (height / 2))
     .attr("dy", "1em")
     .style("text-anchor", "middle")
     .text("Number of Stores in US");


  // color palette = one color per subgroup
  var color = d3.scaleOrdinal()
    .domain(subgroups)
    .range(['#e41a1c','#377eb8'])

  //stack the data? --> stack per subgroup
  var stackedData = d3.stack()
    .keys(subgroups)
    (data)

  // Show the bars
  svg.append("g")
    .selectAll("g")
    // Enter in the stack data = loop key per key = group per group
    .data(stackedData)
    .enter().append("g")
      .attr("fill", function(d) { return color(d.key); })
      .selectAll("rect")
      // enter a second time = loop subgroup per subgroup to add all rectangles
      .data(function(d) { return d; })
      .enter().append("rect")
        .attr("x", function(d) { return x(d.data.year); })
        .attr("y", function(d) { return y(d[1]); })
        .attr("height", function(d) { return y(d[0]) - y(d[1]); })
        .attr("width",x.bandwidth())
        .on("mouseover", function(d){
            if (d[0] > 0) {
            tooltip.text("Year:" + d.data.year + "\n" + "OpByStarbucks:" + "\n" + d[0] + "\n" + "Licensed:" + (d[1] - d[0]) + "\n" + "Total:" + d[1])
            tooltip.style("visibility", "visible");
            }
        })
        .on("mousemove", function(d,i){
                   return tooltip.style("top", (event.pageY-10)+"px").style("left",(event.pageX+10)+"px");})
        .on("mouseout", function(){tooltip2.style("visibility", "hidden"); return tooltip.style("visibility", "hidden");});
 }
)
</script>
</body>
