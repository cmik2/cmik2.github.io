<!DOCTYPE html>
<html>
<!-- Load d3.js -->
<!-- script src="https://d3js.org/d3.v5.min.js"></script ---->
<script src="https://d3js.org/d3.v4.js"></script>
<svg height="100" width="1240">
    <image href="https://cmik2.github.io/starbuckslogo.png" height="100" width="100"/>
    <text x="100" y="60" font-family="sans-serif" font-size="35px">
    How Starbucks become an international coffee company
    </text>
</svg>
<div style="width:600px;">
<h3>
Nowadays, you will find Starbucks in almost every country!
How does a small coffee shop in Seattle became such a world-reknown monolithic.
Let's see how Starbucks became what it is now.
</h3>
</div>
<div>
<a href="https://cmik2.github.io/scene2.html" rel="next">Next</a>
</div>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 10, bottom: 30, left: 60},
    width = 1240 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");
svg.append("rect")
    .attr("x",0)
    .attr("y",0)
    .attr("height", height)
    .attr("width", width)
    .style("fill", "EBEBEB")


var bisectDate = d3.bisector(function(d) { return d.year; }).left;

var tooltip = d3.select("body")
			.append("div")
			.style("position", "absolute")
			.style("z-index", "10")
			.style("width","350px")                  
			.style("height","200px")                 
			.style("padding","2px")             
			.style("font","12px sans-serif")
			.style("border","0px")      
			.style("border-radius","8px")  
			.style("background", "lightsteelblue")
			.style("visibility", "hidden");
var tooltip2 = d3.select("body")
			.append("div2")
			.style("position", "absolute")
			.style("z-index", "10")
			.style("width","350px")                  
			.style("height","200px")                 
			.style("padding","2px")             
			.style("font","12px sans-serif")
			.style("border","0px")      
			.style("border-radius","8px")  
			.style("background", "lightsteelblue")
			.style("visibility", "hidden");
//Read the data
d3.csv("https://cmik2.github.io/starbucks_timeline.csv",

  // When reading the csv, I must format variables:
  function(d){
    return { photo : d.photo, value : +d.value, year : d.year, event : d.event }
  },

  // Now I can use this dataset:
  function(data) {

    // Add X axis --> it is a year format
   var x = d3.scaleLinear()
     .domain(d3.extent(data, function(d) { return d.year; }))
     .range([ 0, width ]);
   svg.append("g")
     .attr("transform", "translate(0," + height + ")")
     .call(d3.axisBottom(x).ticks(data.length).tickFormat(d3.format("d")))
    // Add Y axis
    var y = d3.scaleLinear()
      .domain([0, 10])
      .range([ height, 0 ]);
    svg.append("g")
      .call(d3.axisLeft(y).tickValues([]));

    // Add the line
    svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d.year) })
        .y(function(d) { return y(d.value) })
        );

    svg.append("g").selectAll("line-circle")
    		.data(data)
    	.enter().append("circle")
        .attr("class", "data-circle")
        .attr("r", 8)
        .style("fill", function(d,i) {
         	if (i===0 || i === (data.length -1)) {
		return "red";}
		else {return "steelblue";}
         })
        .attr("cx", function(d,i) {
		if (i===0) {
                   tooltip.text(d.year + ":" + d.event)
                   tooltip.append("img")
                    .attr("src",d.photo)
                    .attr("x", -8)
                    .attr("y", -8)
                    .attr("width","200px")
                    .attr("height","180x")
                    .attr("left",0)
                    .attr("bottom",0);
                   tooltip.style("top", 310 + "px");
                   tooltip.style("left", 70 + "px");
                   tooltip.style("visibility", "visible");
		}
		else if (i ===(data.length -1)) {
                   tooltip2.text(d.year + ":" + d.event)
                   tooltip2.append("img")
                    .attr("src",d.photo)
                    .attr("x", -8)
                    .attr("y", -8)
                    .attr("width","200px")
                    .attr("height","180x")
                    .attr("left",0)
                    .attr("bottom",0);
                   tooltip2.style("top", 20 + "px");
                   tooltip2.style("left", 950 + "px");
                   tooltip2.style("visibility", "visible");
                };
             return x(d.year); }
         )
        .attr("cy", function(d) { return y(d.value); })
        .on("mouseover", function(d){
            tooltip.text(d.year + ":" + d.event)
            if (d.photo !== "") {
            tooltip.append("img")
                    .attr("src",d.photo)
                    .attr("x", -8)
                    .attr("y", -8)
                    .attr("width","200px")                  
                    .attr("height","180x"); 
            }
            tooltip.style("visibility", "visible");
        })
        .on("mousemove", function(){return tooltip.style("top", (event.pageY-10)+"px").style("left",(event.pageX+10)+"px");})
        .on("mouseout", function(){tooltip2.style("visibility", "hidden"); return tooltip.style("visibility", "hidden");});
  }
)
</script>

</body>
</html>
