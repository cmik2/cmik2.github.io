<!-- Load d3.js -->
<!-- script src="https://d3js.org/d3.v5.min.js"></script ---->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 690 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");
var events = d3.csv("https://cmik2.github.io/starbucks_timeline.csv",cnvrt, function(d) {
console.log(d);
  });
function cnvrt(d){
    return d;
}

//Read the data
d3.csv("https://cmik2.github.io/revenue-of-starbucks-wld.csv",

  // When reading the csv, I must format variables:
  function(d){
    return { year : d.year, revenue : d.revenue }
  },

  // Now I can use this dataset:
  function(data) {

    // Add X axis --> it is a year format
   var x = d3.scaleLinear()
     .domain(d3.extent(data, function(d) { return d.year; }))
     .range([ 0, width ]);
   svg.append("g")
     .attr("transform", "translate(0," + height + ")")
     .call(d3.axisBottom(x).ticks(data.length).tickFormat(d3.format("d")))
    // Add Y axis
    var y = d3.scaleLinear()
      .domain([0, d3.max(data, function(d) { return +d.revenue; })])
      .range([ height, 0 ]);
    svg.append("g")
      .call(d3.axisLeft(y));

    // Add the line
    svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d.year) })
        .y(function(d) { return y(d.revenue) })
        );

    var tooltip = d3.select("body")
			.append("div")
			.style("position", "absolute")
			.style("z-index", "10")
			.style("width","60px")                  
			.style("height","28px")                 
			.style("padding","2px")             
			.style("font","12px sans-serif")
			.style("border","0px")      
			.style("border-radius","8px")  
			.style("background", "lightsteelblue")
			.style("visibility", "hidden");
    var focus = svg.append("g")
			.attr("class", "focus")
			.style("display", "none");
    focus.append("circle")
		.attr("r", 5);
    focus.append("rect")
            .attr("class", "tooltip")
            .attr("width", 100)
            .attr("height", 50)
            .attr("x", 10)
            .attr("y", -22)
            .attr("rx", 4)
            .attr("ry", 4);
    focus.append("text")
            .attr("class", "tooltip-date")
            .attr("x", 18)
            .attr("y", -2);
    focus.append("text")
            .attr("x", 18)
            .attr("y", 18)
            .text("Likes:");
    focus.append("text")
            .attr("class", "tooltip-likes")
            .attr("x", 60)
            .attr("y", 18);

    svg.append("rect")
            .attr("class", "overlay")
            .attr("width", width)
            .attr("height", height)
            .on("mouseover", function() { focus.style("display", null); })
            .on("mouseout", function() { focus.style("display", "none"); })
            .on("mousemove", mousemove);

    function mousemove() {
		return tooltip.style("top", (event.pageY-10)+"px").style("left",(event.pageX+10)+"px");}
})
</script>

<div>
  <h3>I am div 3</h3>
</div>
<div>
  <h3>I am div 4</h3>
</div>
}
</script>
</body>
